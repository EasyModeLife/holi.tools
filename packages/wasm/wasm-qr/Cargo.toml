[package]
name = "holi-wasm-qr"
version = "0.1.0"
edition = "2021"
description = "WASM bindings for holi-qr"
license = "AGPL-3.0"

# This is a THIN WASM WRAPPER over holi-qr
# It only contains wasm-bindgen glue code

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core library (pure Rust)
holi-qr = { path = "../../core/holi-qr" }

# WASM bindings only
wasm-bindgen = "0.2"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
