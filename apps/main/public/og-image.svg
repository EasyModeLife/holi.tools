<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle accent border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="900" fill="#ffffff" letter-spacing="-0.04em">holi.tools</text>
  
  <!-- Accent underline -->
  <rect x="380" y="310" width="440" height="6" fill="#a855f7" filter="url(#glow)"/>
  
  <!-- Slogan -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#888888">We can do it, we will.</text>
  
  <!-- Features -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#666666" letter-spacing="0.1em">PRIVACY · FREE · OPEN SOURCE · OFFLINE READY</text>
</svg>
