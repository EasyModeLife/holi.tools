<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Offline - Holi.tools</title>
  <style>
    :root {
      --color-bg: #1a1a1a;
      --color-text: #f5f5f5;
      --color-accent: #a855f7;
      --color-muted: #666;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      filter: grayscale(1);
    }
    .title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 900;
      text-transform: lowercase;
      margin-bottom: 1rem;
    }
    .desc {
      font-size: 1rem;
      color: var(--color-muted);
      max-width: 300px;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .retry-btn {
      background: var(--color-text);
      color: var(--color-bg);
      border: 3px solid var(--color-text);
      padding: 1rem 2rem;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      text-transform: lowercase;
      transition: all 0.15s ease;
    }
    .retry-btn:hover {
      background: var(--color-accent);
      color: var(--color-text);
      border-color: var(--color-accent);
    }
    .cached-note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--color-muted);
    }
  </style>
</head>
<body>
  <div class="icon">ðŸ“¡</div>
  <h1 class="title">you're offline</h1>
  <p class="desc">
    No internet connection detected. But don't worry â€” Holi.tools works offline once loaded.
  </p>
  <button class="retry-btn" onclick="window.location.reload()">
    retry connection â†’
  </button>
  <p class="cached-note">
    Cached pages may still be available.
  </p>
</body>
</html>
