name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # STAGE 1: Lint & Type Check (Fast feedback)
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm format --check

  # ============================================
  # STAGE 2: Build TypeScript Apps
  # ============================================
  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        app: [main, labs, paint, typst, calculator, qr, user]
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter holi-${{ matrix.app }} build

  # ============================================
  # STAGE 3: Rust/WASM Core (Separate toolchain)
  # ============================================
  build-wasm:
    name: Build WASM Core
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/wasm-core/target
            packages/wasm-p2p/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/wasm-core/Cargo.lock', 'packages/wasm-p2p/Cargo.lock') }}
          
      - name: Build WASM
        working-directory: packages/wasm-core
        run: wasm-pack build --target web --release

      - name: Build WASM (P2P)
        working-directory: packages/wasm-p2p
        run: wasm-pack build --target web --release --out-dir pkg

  # ============================================
  # STAGE 4: Rust Tests (Unit tests for core)
  # ============================================
  test-rust:
    name: Test Rust Core
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/wasm-core/target
            packages/wasm-p2p/target
            packages/core/holi-p2p/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('packages/wasm-core/Cargo.lock', 'packages/wasm-p2p/Cargo.lock', 'packages/core/holi-p2p/Cargo.lock') }}
          
      - name: Run Rust Tests (WASM Core)
        working-directory: packages/wasm-core
        run: cargo test --lib

      - name: Run Rust Tests (P2P Core)
        working-directory: packages/core/holi-p2p
        run: cargo test

      - name: Run Rust Tests (WASM P2P)
        working-directory: packages/wasm-p2p
        run: cargo test

  # ============================================
  # STAGE 5: App-Specific Tests (Future)
  # ============================================
